<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>

<body>

    <!-- contenitore finestra -->
    <div class="finestra flex column">

        <header class="flex flex-end">
            <button class="pulstante-speaker">Speaker View</button>
            <button>Maximize icon</button>
        </header>

        <main class="grow">

            <div class="partecipanti flex wrap">

                <div class="partecipante">

                    <img src="https://picsum.photos/200/150" alt="lorem ipsum">

                    <div class="username">
                        Icona, nome
                    </div>

                </div>

            </div>

        </main>


        <footer class="flex space-between">

            <div class="audio-video flex">

                <button class="pulsante flex column">
                    Mute
                </button>

                <button class="pulsante">
                    Freccia su
                </button>


                <button class="pulsante flex column">
                    Video
                </button>

                <button class="pulsante">
                    Freccia su
                </button>

            </div>

            <div class="interazioni"></div>

            <div class="fine-riunione">

                <button>Exit Meeting</button>

            </div>

        </footer>

    </div>

</body>

</html>
